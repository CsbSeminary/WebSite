<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <style type="text/css">
        body { font-family: Calibri, Arial, Sans-Serif; font-size: 12pt; }
    </style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">This message was submitted through the web site on $Date.<br /><br /></td>
		</tr>
		<tr>
			<td valign="top"><b>Form</b>:</td>
			<td valign="top">$FormName</td>
		</tr>
		<tr>
			<td valign="top"><b>Email</b>:</td>
			<td><a href="mailto:$EmailAddress">$EmailAddress</a></td>
		</tr>
		<tr>
			<td valign="top"><b>Name</b>:</td>
			<td valign="top">$FirstName $LastName</td>
		</tr>
		<tr>
			<td valign="top"><b>Subject</b>:</td>
			<td valign="top">$Subject</td>
		</tr>
		<tr>
			<td valign="top"><b>Message</b>:</td>
			<td valign="top">$Message</td>
		</tr>
	</table>
</body>
</html>
